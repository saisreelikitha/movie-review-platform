services:
  - type: web
    name: movie-review-backend
    env: docker
    plan: free
    dockerfilePath: movie-review-backend/Dockerfile
    healthCheckPath: /api/movies
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
